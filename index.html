<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Academy - Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<span>use your email for registration</span>
			<input type="text" placeholder="Name" id="signupName" />
			<input type="email" placeholder="Email" id="signupEmail" />
			<input type="password" placeholder="Password" id="signupPassword" />
			<button id="signUpButton" onclick="showSignUpMessage()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>use your account</span>
			<input type="email" placeholder="Email" id="loginEmail" />
			<input type="password" placeholder="Password" id="loginPassword" />
			<button id="signInButton" onclick="showLoginMessage()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hi, Coder!</h1>
				<p>Enter your credentials to start your coding journey</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://samirsengupta.github.io/SamirSengupta/">Samir Sengupta</a>
	</p>
</footer>
<!-- partial -->
<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');
  const messageDiv = document.getElementById('message');

  signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
  });

  function showSignUpMessage() {
    var name = document.getElementById('signupName').value;
    var email = document.getElementById('signupEmail').value;
    var password = document.getElementById('signupPassword').value;

    // Store the credentials in local storage
    localStorage.setItem('username', email);
    localStorage.setItem('password', password);

    messageDiv.innerHTML = `Account created for ${email}`;
  }

  function showLoginMessage() {
    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value;

    // Retrieve the credentials from local storage
    var storedUsername = localStorage.getItem('username');
    var storedPassword = localStorage.getItem('password');

    // Validate the credentials
    if (email === storedUsername && password === storedPassword) {
      messageDiv.innerHTML = `Logged in as ${email}`;
      window.location.href = 'https://samirsengupta.github.io/Code-Academy/';
    } else {
      messageDiv.innerHTML = 'Invalid username or password!';
    }
  }
</script>
</body>
</html>
